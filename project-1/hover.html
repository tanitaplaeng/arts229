<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Image on Hover in CSS</title>
<style type="text/css">
    .home-plnts {
        width: 130px;
        height: 195px;
        background: url("images/home-plnts.jpg") no-repeat;
        margin: 50px;
    }
    .home-plnts:hover {
        background: url("images/home-plnts2.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="home-plnts"></div>
</body>
</html>
